<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styleTrivia.css">
    <title>On Trivia Game!</title>
</head>

<body>
    <header>
        <img class="logo" src="assets/images/BMW-M-symbol-1920x1080.png" alt="logo">
    </header>

    <div class="container">
        <!--Top of the container -->

        <hr class="my-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="card text-white bg-primary mb-3" style="max-width: 90%; margin-left: auto; margin-right: auto;">
                    <div class="card-header">BMW Evolution History</div>
                    <div class="card-body">
                        <h4 class="card-title">Become a BMW Expert</h4>
                        <p class="card-text">You'll have to go through a series of questions related to the BMW Evolution History</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <button class="btn btn-primary btn-lg" id="startBtn"> Start </button>

                    <!-- Question page -->
                    <div id=timeLeft></div>
                    <div id=currentQuestion></div>
                    <div class='question'></div>
                    <div class='answerList'></div>
                    <!-- Answer Page -->
                    <div id=message></div>
                    <div id=correctedAnswer></div>
                    <div id=gif></div>

                    <!-- Scoreboard -->
                    <div id=finalMessage></div>
                    <div id=correctAnswers></div>
                    <div id=incorrectAnswers></div>
                    <div id=unanswered></div>
                    <div id=startOverBtn class="btn btn-md"></div>
                </div>
            </div>
        </div>
        <!-- Bottom of the container -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/triviApp.js"></script>
</body>

</html>
